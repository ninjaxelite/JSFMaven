<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Schülerverwaltung</title>
    </h:head>
    <h:body>
        <h:form>
            <div style="display: table;margin: 0 auto;">
                <p:dataTable id="dataTab" value="#{schuelerCon.schuelerList}"
                             style="width: 800px"
                             var="s" rows="8"
                             paginator="true"
                             emptyMessage="Keine Daten gefunden!"
                             filteredValue="#{schuelerCon.filteredSchuelerList}"
                             rowKey="#{s.nr}"
                             selection="#{schuelerCon.selectedSchueler}">
                    <f:facet name="header">
                        <p:outputLabel value="Schüler der 5BHDVK 2008/09"/>
                    </f:facet>
                    <p:column selectionMode="multiple" style="width: 15px"/>
                    <p:column headerText="Katalognummer" style="width: 150px">
                        <p:outputLabel value="#{s.nr}"/>
                    </p:column>
                    <p:column headerText="Zuname" filterFunction="#{schuelerCon.filterCaseInsensitive}"
                              filterBy="#{s.nachname}" filterMatchMode="contains">
                        <p:outputLabel value="#{s.nachname}"/>
                    </p:column>
                    <p:column headerText="Vorname" filterFunction="#{schuelerCon.filterCaseInsensitive}"
                              filterBy="#{s.vorname}" filterMatchMode="contains">
                        <p:outputLabel value="#{s.vorname}"/>
                    </p:column>
                </p:dataTable>
                <br />
                <p:commandButton value="Selektierte Schüler anzeigen" action="#{schuelerCon.redirect()}"/>
            </div>
        </h:form>
    </h:body>
</html>

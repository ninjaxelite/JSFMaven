<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Schülerverwaltung</title>
    </h:head>
    <h:body>
        <h:form>
            <div style="display: table;margin: 0 auto;">
                <p:commandButton value="Zurück zur Hauptseite" action="zurueck" />
                <br />
                <p:dataTable id="dataTab" value="#{sCon.selectedSchueler}" 
                             var="s"
                             emptyMessage="Keine Daten gefunden!">
                    <f:facet name="header">
                        <p:outputLabel value="Schüler der 5BHDVK 2008/09"/>
                    </f:facet>
                    <p:column headerText="Katalognummer">
                        <p:outputLabel value="#{s.nr}"/>
                    </p:column>
                    <p:column headerText="Zuname">
                        <p:outputLabel value="#{s.nachname}"/>
                    </p:column>
                    <p:column headerText="Vorname"
                              sortBy="#{s.vorname}">
                        <p:outputLabel value="#{s.vorname}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </h:body>
</html>
